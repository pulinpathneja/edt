name: travel_itinerary_app
description: A RAG-based travel itinerary application with custom branded design.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.1.0

  # HTTP & Networking
  dio: ^5.4.0

  # Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Animations
  flutter_animate: ^4.3.0
  lottie: ^2.7.0

  # Images & Icons
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.18.1
  equatable: ^2.0.5
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

