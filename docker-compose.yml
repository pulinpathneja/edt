version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: edt_postgres
    environment:
      POSTGRES_USER: edt_user
      POSTGRES_PASSWORD: edt_password
      POSTGRES_DB: edt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edt_user -d edt_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
